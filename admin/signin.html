<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/tool/ImportLink.js"></script>
    <link rel="stylesheet" href="css/login/login.css">
    <script src="js/admin/signin.js" type="text/javascript" charset="utf-8"></script>
    <title>HHHSL|Login</title>
</head>
<body>

<div class="S_content">
    <div class="container">
        <div class="form shadow-lg p-5 position-absolute top-50 start-50 translate-middle">
            <div class="form-floating mb-3 animate__animated animate__flipInX">
                <input type="email" class="form-control ps-4" id="floatingInput" placeholder="text">
                <label for="floatingInput" class="ps-4">Username</label>
            </div>
            <div class="form-floating animate__animated animate__flipInX">
                <input type="password" class="form-control ps-4" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" class="ps-4">Password</label>
            </div>
        </div>
    </div>

</div>
</body>
</html>
